<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Conversor de divisas con boostrap y tailwind</title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

	<div id="app" class="d-flex flex-column justify-content-center align-items-center p-4">

		<h1 class="text-center text-primary">Conversor de dinero</h1>
		<p class="text-secondary">(De bolivares a dolares/ De dolares a bolivares)</p>
		<label class="fw-semibold text-black" for="">Tipo de conversi√≥n</label>
		<select class="mb-2 p-1 rounded-2  col-12 col-md-8 text-center" id="selected" v-model="selected">
			<option   selected>{{selected}}</option>
			<option   value="dolar">De dolar a bolivar</option>
			<option   value="bolivar">De bolivar a dolar</option>
		</select>
		<div class="d-flex flex-column justify-content-center col-12 col-md-8 mb-2 text-secondary">
		<label class="fw-semibold text-black" for="">Digite el precio </label>
		<input class="p-1 rounded-2 border-ms border-gray" type="number" v-model="precio">
		</div>
		
		<div class="d-flex flex-column justify-content-center col-12 col-md-8 mb-2 text-secondary">
			<label class="fw-semibold text-black" for="">Digite otro precio</label>
		<input class="p-1 rounded-2 border-ms border-gray" type="number" v-model="cantidad">
		</div>
		<button type="button" @click="comprobarYCalular"  class="btn btn-primary col-12 col-md-8 mb-2">Calcular</button>
		<p class="fw-semibold">La conversion es : <span class="text-success">{{conversion}}</span></p>
		
	</div>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
	<script src="main.js"></script>
	
</body>
</html>
